# macOS specific packages that should be installed via Homebrew
BREW_PACKAGES=(
    "coreutils"    # GNU core utilities
    "gnu-sed"      # GNU sed
    "gnu-tar"      # GNU tar
    "grep"         # GNU grep
    "findutils"    # GNU find, locate, updatedb, xargs
)

# Additional Homebrew Casks for macOS GUI applications
BREW_CASKS=(
    "rectangle"    # Window management
    "alt-tab"      # Better Alt-Tab window switcher
    "karabiner-elements"  # Keyboard customization
)

# macOS specific packages that should be installed via Homebrew
# These provide GNU utilities to replace macOS BSD versions
BREW_PACKAGES=(
    "coreutils"     # GNU core utilities (ls, cp, mv, etc.)
    "gnu-sed"       # GNU stream editor
    "gnu-tar"       # GNU tar archiving utility
    "grep"          # GNU grep searching utility
    "findutils"     # GNU find, locate, updatedb, xargs
)

# Additional Homebrew Casks for macOS GUI applications
# These enhance macOS functionality and development experience
BREW_CASKS=(
    "rectangle"           # Window management with keyboard shortcuts
    "alt-tab"            # Windows-style window switcher
    "karabiner-elements" # Powerful keyboard customization tool
)
